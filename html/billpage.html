<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Invoice</title>
    <link rel="stylesheet" href="/style/billpage.css">
</head>
<body>
    <h1>GreenFirst Resco Billing</h1>

    <label for="client-select">Select Client Name : </label>
    <select id="client-name">
        <option value="0">-Select Client-</option>
    </select>
    <br><br>

    <label>Select the billing Month : </label>
    <select id="monthSelect" onchange="updateCycle()">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <br><br>
    <p class="js-billCycle">Billing Cycle : </p>
    <script src="/script/billpage.js"></script>
</body>
</html>
