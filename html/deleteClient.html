<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        select {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Delete Client</h1>

    <label for="clientSelect">Select Client to Delete:</label>
    <select id="clientSelect"></select><br><br>

    <button onclick="deleteClient()">Delete Client</button>

    <script src="/script/deleteClient.js"></script>
    <script src="/script/addclient.js"></script>

</html>
