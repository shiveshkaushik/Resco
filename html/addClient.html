<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Client</h1>

    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName"><br><br>

    <label for="gstNumber">GST Number:</label>
    <input type="text" id="gstNumber"><br><br>

    <label for="mfValue">Multiplying Factor:</label>
    <input type="text" id="mfValue"><br><br>

    <button onclick="addClient()">Add Client</button>

    <script src="/script/addclient.js"></script>
    <script src="/script/deleteClient.js"></script>
</body>
</html>
